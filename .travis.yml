language: android
dist: trusty

env:
  global:
  - ANDROID_API_LEVEL=26
  - ANDROID_BUILD_TOOLS_VERSION=26.0.1
  - ANDROID_EMU_API_LEVEL=25
  - ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - tools
    - extra
    - addon
    - android-$ANDROID_API_LEVEL
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    # - android-$ANDROID_EMU_API_LEVEL
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL
    # - sys-img-$ANDROID_ABI-$ANDROID_EMU_API_LEVEL
    #- sys-img-x86-android-ANDROID_API_LEVEL

  licenses:
    - 'android-sdk-license-.+'
    
before_install:
# - yes | sdkmanager "platforms;android-29"
- chmod +x gradlew
- android list target



before_script:
  # - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi $ANDROID_ABI -c 100M
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI -c 100M
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  # - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace --warning-mode all
  # - ./gradlew build
  - ./gradlew connectedCheck